<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Udacity Landing page</title>

        <!-- document metadata -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- disabled manifest for localhost cors problem without server -->
        <!-- <link rel="manifest" href="assets/site.webmanifest" /> -->
        <meta
            name="description"
            content="A sample site for second project of Udacity's Frontend Web Developer nanodegree."
        />

        <!-- fav-icons -->
        <link rel="icon" href="assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon/favicon-16x16.png"
        />
        <link
            rel="mask-icon"
            href="assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- external assets -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Newsreader"
        />

        <!-- main stylesheet -->
        <link rel="stylesheet" href="styles/index.css" />
    </head>

    <body>
        <main class="page">
            <!-- HEADER -->
            <header class="header unselectable">
                <img
                    class="brand"
                    alt="udacity-logo"
                    src="assets/brands/udacity.png"
                />
                <div class="title">
                    <h1 class="main">Landing Page</h1>
                    <span class="for"
                        >for Udacity's Frontend Web Developer Nanodegree</span
                    >
                </div>
            </header>

            <!-- MAIN CONTENT -->
            <div class="content">
                <section class="intro">
                    <h1 class="text">
                        Random cards for test DOM manipulation
                    </h1>
                </section>

                <section class="toolbar card depth-2">
                    <div class="modifier">
                        <input
                            id="count-input"
                            class="item input"
                            type="number"
                            placeholder="a number"
                            title="Items count for modify"
                            value="1"
                            min="1"
                            max="1000"
                        />

                        <button
                            class="item button remove"
                            title="Removes the quantity specified in the input"
                            onclick="removeItems()"
                        >
                            Remove
                        </button>

                        <button
                            class="item button add"
                            title="Adds the quantity specified in the input"
                            onclick="addItems()"
                        >
                            Add
                        </button>
                    </div>

                    <button
                        class="item button clear"
                        title="Removes all items"
                        onclick="clearItems()"
                    >
                        Clear
                    </button>

                    <button
                        id="top-button"
                        class="item button top hide"
                        title="Scrolls to top of the page"
                        onclick="toTop()"
                    >
                        To Top
                    </button>
                </section>

                <ul id="cards-container" class="cards-container card depth-2">
                    <li class="item card empty">
                        <h1>No Items</h1>
                    </li>
                </ul>
            </div>

            <!-- FOOTER -->
            <footer class="footer unselectable">
                <section class="author">
                    <img
                        class="avatar"
                        alt="author-avatar"
                        src="assets/avatar.png"
                    />
                    <span class="name">Cristopher Alvear</span>
                </section>

                <section class="bio">
                    <p class="text">
                        <b>Software Engineer</b> from <em>Chile</em>.
                        <br />
                        Coding is my passion, well coded software is my art.
                    </p>
                </section>

                <section class="links">
                    <a
                        href="https://www.linkedin.com/in/calvear"
                        title="Go to my LinkedIn Profile"
                        target="_blank"
                        class="goto linkedin"
                    >
                        <img
                            alt="linkedin-icon"
                            src="assets/brands/linkedin.png"
                        />
                    </a>

                    <a
                        href="https://github.com/calvear93"
                        title="Go to my GitHub Profile"
                        target="_blank"
                        class="goto github"
                    >
                        <img alt="github-icon" src="assets/brands/github.png" />
                    </a>

                    <a
                        href="https://www.npmjs.com/~calvear"
                        title="Go to my NPM Profile"
                        target="_blank"
                        class="goto npm"
                    >
                        <img alt="npm-icon" src="assets/brands/npm.png" />
                    </a>
                </section>
            </footer>
        </main>
    </body>

    <!-- main script -->
    <script type="text/javascript" src="scripts/main.js"></script>
</html>
